<section class="p-5">



    <div class=" py-4">

        <div class="row g-0">

            <div class="col-9">
                <owl-carousel-o  [options]="customOptions2">
                    <ng-template   carouselSlide>
                        <img height="400" src="./assets/images/main-slider-1.jpeg" alt="">
                    </ng-template>  
                    <ng-template carouselSlide><img height="400" src="./assets/images/main-slider-2.jpeg"></ng-template>  
                    <ng-template carouselSlide><img height="400" src="./assets/images/main-slider-3.jpeg"></ng-template>  
                  </owl-carousel-o>
            </div>

            <div class="col-3">
                <img height="200" class="w-100" src="./assets/images/slide-1.jpeg" alt="">
                <img height="200" class="w-100" src="./assets/images/slide-2.jpeg" alt="">
            </div>

        </div>

    </div>


    
  <owl-carousel-o [options]="customOptions">

    <ng-container  *ngFor="let categ of categories">
      <ng-template carouselSlide [id]="categ.id">
        <img height="400" class="w-100" [src]="categ.image" [alt]="categ.name" [title]="categ.name">
        <p class="text-center fw-bolder">{{categ.name}}</p>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
  


  <div class="d-flex justify-content-center py-3">
    <input     placeholder="Seach..." class="form-control w-50" type="text" name="search" id="search"  [(ngModel)]="term">

</div>

    <div class="row g-4 h-100 py-5">

        <div *ngFor="let product of products |search:term"  class="col-md-2 ">
            
            <div class="p-2 product position-relative">

               
                    <div *ngIf="!wishListData.includes(product._id)" (click)="addWishList(product._id)"><i class="fa-solid fa-heart heart"></i></div>
                    <div *ngIf="wishListData.includes(product._id)" (click)="addWishList(product._id)"><i class="fa-solid fa-heart heart" style="color: #ff0000;"></i></div>
                

                <div [routerLink]="['/details', product._id]" class="p-3 ">
                    <img class="w-100 mb-3" [src]="product.imageCover" [alt]="product.title">

                <h6 class="h6">{{product.category.name}}</h6>
                <h6 class="h6">{{product.title.split(' ').slice(0,2).join(' ')}}</h6>


                <div class="d-flex justify-content-between pt-3">
                    <p><span>{{product.price}}</span>EGP</p>

                    <div>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <span>{{product.ratingsAverage}}</span>

                    </div>
                </div>

                </div>


                <button   #addbtn (click)="addProducts(product._id, addbtn)" class="btn btn-add-products btn-main w-100 ">Add To Cart</button>
                


            </div>

        </div>


    </div>
</section>
