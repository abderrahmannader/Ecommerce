<section>

    <form [formGroup]="loginform" (ngSubmit)="handelform()"   class=" w-75 p-3 m-auto">
        <h5 class="fw-bold pb-4">Login Now:</h5>

        

        <label for="email">email:</label>
        <input #inputemil formControlName = "email" name="email" class="form-control" type="text">


        <div *ngIf="loginform.get('email')?.touched && (loginform.get('email')?.errors || inputemil.value.length < 0)" class="alert alert-danger">
            <p *ngIf="loginform.get('email')?.getError('required')" >email required</p>
            <p *ngIf="loginform.get('email')?.getError('email')" >email InValid Format</p>
            
            

        </div>

        <label for="password">password:</label>
        <input #inputpassword  formControlName = "password" name="password" class="form-control" type="password">

        <div *ngIf="loginform.get('password')?.touched && (loginform.get('password')?.errors || inputpassword.value.length < 0)" class="alert alert-danger">
            <p *ngIf="loginform.get('password')?.getError('required')" >password required</p>
            <p *ngIf="loginform.get('password')?.getError('pattern')" >password must be at least 6 chars</p>
            

        </div>

        

        <div *ngIf="errormesg" class="alert alert-danger">
            <p>{{errormesg}}</p>
        </div>


        <div class="d-flex justify-content-between align-items-center">
            <button type="submit" [disabled]="loginform.invalid"  class="mt-3 btn-main d-block "><span *ngIf="spin"><i class="fa-solid fa-spinner fa-spin"></i></span>Login</button>
            <a routerLink="/forgetpass">ForgetPassword?</a>
        </div>

        
    </form>






</section>
