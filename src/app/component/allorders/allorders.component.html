<section>

    <div class="w-75  m-auto">

        <div class=" text-center"><h3 class="text-main fw-bold py-3">AllOrders</h3></div>

        <div *ngFor="let orders of AllOrders " class="row px-5 py-5 mb-3 border border-4">

            <div class="col-12">

                <div class="d-flex justify-content-between align-items-center px-3">
                    
                    

                    <div>

                        <h3 class="fw-bold">TotalPrice: {{orders.totalOrderPrice}}</h3>
                        
                        <h4 class="fs-6">paymentMethod: {{orders.paymentMethodType}}</h4>

                    </div>
                    <div>
                        <button *ngIf="orders.isPaid" class="btn btn-success">paid</button>
                        <button *ngIf="!orders.isPaid" class="btn btn-danger">paid</button>
                    </div>
                </div>


                <div>
                    <div  *ngFor="let product of orders.cartItems" class="row py-5 ">
                        <div class="col-2">
                            <img class="w-100" [src]="product.product.imageCover" alt="">
                        </div>
            
                        <div class="col-10 m-auto d-flex justify-content-between">
            
                            <div>
                                <h6 class="fw-bold">{{product.product.title}}</h6>
                                <p class="fw-bold">{{product.price}} EGP</p>
                                
                            </div>
            
            
                          
            
                        </div>
            
                       
            
                    </div>
                </div>



            </div>


            <hr>

            <div>
                <div class="text-center"><h3 class="fw-bold">Address:</h3></div>

                <div>
                    <h6>city: {{orders.shippingAddress.city}}</h6>
                    <h6>details: {{orders.shippingAddress.details}}</h6>
                    <h6>phone: {{orders.shippingAddress.phone}}</h6>
                </div>
            </div>



        </div>







    </div>










</section>
