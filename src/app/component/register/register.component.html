<section>

    <form [formGroup]="registerform" (ngSubmit)="handelform()"   class=" w-75 p-3 m-auto">
        <h5 class="fw-bold pb-4">Register Now:</h5>

        <label for="name">name:</label>
        <input #inputname formControlName = "name" name="name" class="form-control" type="text">

        <div *ngIf="registerform.get('name')?.touched && (registerform.get('name')?.errors || inputname.value.length < 0)" class="alert alert-danger">
            <p *ngIf="registerform.get('name')?.getError('required')" >Name required</p>
            <p *ngIf="registerform.get('name')?.getError('minlength')" >Name Min Length 3</p>
            <p *ngIf="registerform.get('name')?.getError('maxlength')" >Name Max Length 14</p>
            

        </div>

        <label for="email">email:</label>
        <input #inputemail formControlName = "email" name="email" class="form-control" type="text">


        <div *ngIf="registerform.get('email')?.touched && (registerform.get('email')?.errors || inputemail.value.length < 0)" class="alert alert-danger">
            <p *ngIf="registerform.get('email')?.getError('required')" >email required</p>
            <p *ngIf="registerform.get('email')?.getError('email')" >email InValid Format</p>
            
            

        </div>

        <label for="password">password:</label>
        <input #inputpass formControlName = "password" name="password" class="form-control" type="password">

        <div *ngIf="registerform.get('password')?.touched && (registerform.get('password')?.errors || inputpass.value.length < 0)" class="alert alert-danger">
            <p *ngIf="registerform.get('password')?.getError('required')" >password required</p>
            <p *ngIf="registerform.get('password')?.getError('pattern')" >password must be at least 6 chars</p>
            

        </div>

        <label for="repassword">repassword:</label>
        <input #inputrepass formControlName = "rePassword" name="repassword" class="form-control" type="password">

        <div *ngIf="registerform.get('rePassword')?.touched && (registerform.get('rePassword')?.errors || inputrepass.value.length < 0)" class="alert alert-danger">
            <p *ngIf="registerform.get('rePassword')?.getError('require')" >repassword required</p>
            <p *ngIf="registerform.get('rePassword')?.getError('notsame')" >password are not the same</p>
            

        </div>

        <label for="phone">phone:</label>
        <input #inputphone formControlName = "phone" name="phone" class="form-control" type="text">


        <div *ngIf="registerform.get('phone')?.touched && (registerform.get('phone')?.errors || inputphone.value.length < 0)" class="alert alert-danger">
            <p *ngIf="registerform.get('phone')?.getError('required')" >phone required</p>
            <p *ngIf="registerform.get('phone')?.getError('pattern')" >accept only egypt phone numbers</p>
            

        </div>

        <div *ngIf="errormesg" class="alert alert-danger">
            <p>{{errormesg}}</p>
        </div>

        <button type="submit" [disabled]="registerform.invalid"  class="mt-3 btn-main d-block ms-auto"><span *ngIf="spin"><i class="fa-solid fa-spinner fa-spin"></i></span>Register</button>

    </form>






</section>
